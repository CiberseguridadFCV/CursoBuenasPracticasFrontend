<h1 class="text-center">SOLICITUD SAHI EXTERNO</h1>

<div class="container-fluid d-flex align-items-center justify-content-center">
  <form [formGroup]="loginForm" class="m-5">
    <p class="text-danger">{{loginError}}</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label fw-bold">Correo Electr칩nico</label>

          <div *ngIf="email.invalid && (email.dirty || email.touched)"
              class="text-danger">
              <div *ngIf="email.errors?.['required']">
                  El Email es requerido.
              </div>
              <div *ngIf="email.errors?.['email']">

              </div>

    <div class="mb-3">

      <input formControlName="usuariopassword" type="password" class="form-control" id="exampleInputPassword1">

              class="text-danger">
              <div *ngIf="password.errors?.['required']">
                  El Password es requerido.
              </div>
          </div>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar sesi칩n</button>
  </form>

</div>
